  <style>
    * {

    .tabs {

      border-radius: 5px;

    .download-btn, #save-btn {

      width: 90%;
      max-width: 300px;
      margin: 10px auto;
      padding: 10px;

    function numberToWords(num) {
      if (num === 0) return 'Zero Rupees Only';
      const ones = ['', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine'];
      const tens = ['', '', 'Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety'];
      const teens = ['Ten', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen'];
      function convertLessThanThousand(n) {
        if (n === 0) return '';
        if (n < 10) return ones[n];
        if (n < 20) return teens[n - 10];
        if (n < 100) {
          const ten = Math.floor(n / 10);
          const unit = n % 10;
          return tens[ten] + (unit ? ' ' + ones[unit] : '');
        }
        const hundred = Math.floor(n / 100);
        const rest = n % 100;
        return ones[hundred] + ' Hundred' + (rest ? ' and ' + convertLessThanThousand(rest) : '');
      }
      let words = '';
      let crore = Math.floor(num / 10000000);
      num %= 10000000;
      let lakh = Math.floor(num / 100000);
      num %= 100000;
      let thousand = Math.floor(num / 1000);
      num %= 1000;
      let hundreds = num;
      if (crore) words += convertLessThanThousand(crore) + ' Crore ';
      if (lakh) words += convertLessThanThousand(lakh) + ' Lakh ';
      if (thousand) words += convertLessThanThousand(thousand) + ' Thousand ';
      if (hundreds) words += convertLessThanThousand(hundreds);
      return words.trim() + ' Rupees Only';
    }

    function createPageContent(pageNumber, invoiceData, items, startIndex, endIndex, totals) {

          </div>
          <div style="text-align: right;">
            <img src="image.png" class="logo" alt="Tripzetta Logo">
            <div class="right-info">
              <p><strong>GSTIN :</strong> 07APDPA8620A1ZL</p>
              <p><strong>PAN :</strong> APDPA8620A</p>
              <p><strong>Regd. Address :</strong> 408 4th Floor Devika Tower Nehru Place New Delhi</p>
              <p><strong>Contact:</strong> +919650485130</p>

        </div>

          <thead>
            <tr>
              <th>#</th>
              <th>Service Description</th>
              <th>SAC Code</th>
              <th>Tax Type</th>
              <th>Taxable Value</th>
              <th>SGST%</th>
              <th>SGST Amount</th>
              <th>CGST%</th>
              <th>CGST Amount</th>
              <th>IGST%</th>
              <th>IGST Amount</th>
              <th>Total (INR)</th>
            </tr>
          </thead>
          <tbody id="invoice-table-body-${pageNumber}"></tbody>
        </table>
      `;
      const tbody = page.querySelector(`#invoice-table-body-${pageNumber}`);
      let itemIndex = startIndex;
      for (let i = startIndex; i < endIndex && i < items.length; i++) {
        const item = items[i];
        const taxableValue = parseFloat(item.taxableValue) || 0;
        const sgstRate = parseFloat(item.sgstRate) || 0;
        const cgstRate = parseFloat(item.cgstRate) || 0;
        const igstRate = parseFloat(item.igstRate) || 0;
        const sgstAmt = taxableValue * sgstRate / 100 || 0;
        const cgstAmt = taxableValue * cgstRate / 100 || 0;
        const igstAmt = taxableValue * igstRate / 100 || 0;
        const total = taxableValue + sgstAmt + cgstAmt + igstAmt;
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${itemIndex + 1}</td>
          <td>${(item.description || '').replace(/\n/g, '<br>')}</td>
          <td>${item.sacCode || ''}</td>
          <td>${item.taxType || ''}</td>
          <td>${taxableValue.toFixed(2)}</td>
          <td>${sgstRate.toFixed(2)}</td>
          <td>${sgstAmt.toFixed(2)}</td>
          <td>${cgstRate.toFixed(2)}</td>
          <td>${cgstAmt.toFixed(2)}</td>
          <td>${igstRate.toFixed(2)}</td>
          <td>${igstAmt.toFixed(2)}</td>
          <td>${total.toFixed(2)}</td>
        `;
        tbody.appendChild(row);
        itemIndex++;
        if (item.subItems && item.subItems.length > 0) {
          item.subItems.forEach((subItem) => {
            const subTaxableValue = parseFloat(subItem.taxableValue) || 0;
            const subSgstAmt = subTaxableValue * sgstRate / 100 || 0;
            const subCgstAmt = subTaxableValue * cgstRate / 100 || 0;
            const subIgstAmt = subTaxableValue * igstRate / 100 || 0;
            const subTotal = subTaxableValue + subSgstAmt + subCgstAmt + subIgstAmt;
            const subRow = document.createElement('tr');
            subRow.innerHTML = `
              <td></td>
              <td>${(subItem.description || '').replace(/\n/g, '<br>')}</td>
              <td></td>
              <td></td>
              <td>${subTaxableValue.toFixed(2)}</td>
              <td>${sgstRate.toFixed(2)}</td>
              <td>${subSgstAmt.toFixed(2)}</td>
              <td>${cgstRate.toFixed(2)}</td>
              <td>${subCgstAmt.toFixed(2)}</td>
              <td>${igstRate.toFixed(2)}</td>
              <td>${subIgstAmt.toFixed(2)}</td>
              <td>${subTotal.toFixed(2)}</td>
            `;
            tbody.appendChild(subRow);
            itemIndex++;
          });
        }
      }
      if (endIndex >= items.length) {
        const totalRow = document.createElement('tr');
        totalRow.innerHTML = `
          <td colspan="11" style="text-align:right;font-weight:bold;">Total Invoice Value</td>
          <td>${(totals.totalBeforeTax + totals.totalSGST + totals.totalCGST + totals.totalIGST).toFixed(2)}</td>

        tbody.appendChild(totalRow);
        page.innerHTML += `

            <div style="width: 60%; border: 1px solid #000; padding: 5px; font-size: 10px;">
              <p><strong>Bank Details :</strong></p>
              <p>Beneficiary Name : TRIPZETTA</p>
              <p>Bank Name : YES BANK</p>
              <p>Branch Name : EAST OF KAILASH , New Delhi-110065</p>
              <p>IFSC CODE : YESB0000514</p>
              <p>Current Account No : 051463700000043</p>
            </div>
            <div style="width: 40%; border: 1px solid #000; border-left: none; font-size: 10px;">
              <table style="width:100%; border-collapse: collapse;">
                <tr><td style="border: 1px solid #000; padding: 4px;">Total Amount Before Tax</td><td style="border: 1px solid #000; padding: 4px;">${totals.totalBeforeTax.toFixed(2)}</td></tr>
                <tr><td style="border: 1px solid #000; padding: 4px;">Add : SGST @ 9%</td><td style="border: 1px solid #000; padding: 4px;">${totals.totalSGST.toFixed(2)}</td></tr>
                <tr><td style="border: 1px solid #000; padding: 4px;">Add : CGST @ 9%</td><td style="border: 1px solid #000; padding: 4px;">${totals.totalCGST.toFixed(2)}</td></tr>
                <tr><td style="border: 1px solid #000; padding: 4px;">Add : IGST @ 18%</td><td style="border: 1px solid #000; padding: 4px;">${totals.totalIGST.toFixed(2)}</td></tr>

          </div>
          <div style="width: 100%; border: 1px solid #000; border-top: none; font-size: 10px; padding: 4px;">

            </ul>
          </div>
          <div style="width: 100%; border: 1px solid #000; border-top: none; display: flex; justify-content: flex-end; font-size: 10px; padding: 4px;">
            <div style="text-align: right;">
              <p>For TRIPZETTA</p>
              <img src="sign.png" class="logo" alt="Tripzetta Logo">

            </div>
          </div>
        `;
      }
      return page;
    }

    async function saveInvoice(invoiceId, invoiceData, totals) {
      try {
        // Save to invoices collection (for dashboard)
        const invoiceDoc = {
          ...invoiceData,
          total: totals.roundedTotal || 0,
          status: 'active',
          timestamp: new Date()
        };
        await setDoc(doc(db, 'invoices', invoiceId), invoiceDoc);

        // Save to saved_invoices (for tracking)
        const savedInvoice = {
          invoiceId,
          invoiceNo: invoiceData.invoiceNo || '',
          date: invoiceData.date || '',
          customerName: invoiceData.customerName || '',
          totalAmount: totals.roundedTotal || 0,
          status: 'active',
          timestamp: new Date()
        };
        await addDoc(collection(db, 'saved_invoices'), savedInvoice);

        alert('Invoice saved successfully.');
        window.location.href = 'index.html';
      } catch (error) {
        console.error('Error saving invoice:', error);
        alert('Failed to save invoice.');
      }
    }

    async function loadInvoice(invoiceId) {
      try {
        const docRef = doc(db, 'invoices', invoiceId);
        const docSnap = await getDoc(docRef);
        if (!docSnap.exists()) {
          alert('Invoice not found.');
          return;
        }
        const invoiceData = docSnap.data();
        const items = invoiceData.items || [];
        let totalBeforeTax = 0;
        let totalSGST = 0;
        let totalCGST = 0;
        let totalIGST = 0;
        items.forEach(item => {
          const taxableValue = parseFloat(item.taxableValue) || 0;
          const sgstRate = parseFloat(item.sgstRate) || 0;
          const cgstRate = parseFloat(item.cgstRate) || 0;
          const igstRate = parseFloat(item.igstRate) || 0;
          let sgstAmt = taxableValue * sgstRate / 100 || 0;
          let cgstAmt = taxableValue * cgstRate / 100 || 0;
          let igstAmt = taxableValue * igstRate / 100 || 0;
          totalBeforeTax += taxableValue;
          totalSGST += sgstAmt;
          totalCGST += cgstAmt;
          totalIGST += igstAmt;
          if (item.subItems && item.subItems.length > 0) {
            item.subItems.forEach(subItem => {
              const subTaxableValue = parseFloat(subItem.taxableValue) || 0;
              sgstAmt = subTaxableValue * sgstRate / 100 || 0;
              cgstAmt = subTaxableValue * cgstRate / 100 || 0;
              igstAmt = subTaxableValue * igstRate / 100 || 0;
              totalBeforeTax += subTaxableValue;
              totalSGST += sgstAmt;
              totalCGST += cgstAmt;
              totalIGST += igstAmt;
            });
          }
        });
        const grossTotal = totalBeforeTax + totalSGST + totalCGST + totalIGST;
        const roundedTotal = Math.round(grossTotal);
        const rounding = roundedTotal - grossTotal;
        const totals = {
          totalBeforeTax,
          totalSGST,
          totalCGST,
          totalIGST,
          rounding,
          roundedTotal
        };
        const pagesContainer = document.getElementById('invoice-pages');
        pagesContainer.innerHTML = '';
        const maxContentHeight = 250;
        let currentPage = 1;
        let currentItemIndex = 0;
        let currentHeight = 0;
        const rowHeight = 5;
        const headerHeight = 25;
        const footerHeight = 25;
        while (currentItemIndex < items.length) {
          let itemsInPage = [];
          currentHeight = headerHeight;
          while (currentItemIndex < items.length && currentHeight + rowHeight <= maxContentHeight - footerHeight) {
            itemsInPage.push(items[currentItemIndex]);
            currentHeight += rowHeight;
            if (items[currentItemIndex].subItems && items[currentItemIndex].subItems.length) {
              currentHeight += items[currentItemIndex].subItems.length * rowHeight;
            }
            currentItemIndex++;
          }
          const pageContent = createPageContent(currentPage, invoiceData, items, currentItemIndex - itemsInPage.length, currentItemIndex, totals);
          pagesContainer.appendChild(pageContent);
          currentPage++;
        }
        document.getElementById('save-btn').dataset.invoiceId = invoiceId;
        document.getElementById('save-btn').dataset.invoiceData = JSON.stringify(invoiceData);
        document.getElementById('save-btn').dataset.totals = JSON.stringify(totals);
      } catch (error) {
        console.error('Error loading invoice:', error);
        alert('Failed to load invoice data.');
      }
    }

    document.getElementById('download-btn').addEventListener('click', async function() {
      try {
        const pages = document.getElementsByClassName('invoice-page');
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('p', 'mm', 'a4');
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = pdf.internal.pageSize.getHeight();
        for (let i = 0; i < pages.length; i++) {
          const canvas = await html2canvas(pages[i], { scale: 2 });
          const imgData = canvas.toDataURL('image/png');
          if (i > 0) {
            pdf.addPage();
          }
          pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
        }
        pdf.save('invoice.pdf');
      } catch (error) {
        console.error('Error generating PDF:', error);
        alert('Failed to generate PDF.');
      }
    });

    document.getElementById('save-btn').addEventListener('click', async function() {
      const invoiceId = this.dataset.invoiceId;
      const invoiceData = JSON.parse(this.dataset.invoiceData);
      const totals = JSON.parse(this.dataset.totals);
      await saveInvoice(invoiceId, invoiceData, totals);
    });

    const urlParams = new URLSearchParams(window.location.search);
    const invoiceId = urlParams.get('invoiceId');
    if (invoiceId) {
      loadInvoice(invoiceId);
    } else {
      alert('No invoice ID provided. Please create or select an invoice.');
    }
  </script>
