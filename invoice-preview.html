    function numberToWords(num) {
      if (num === 0) return 'Zero Rupees Only';
      const ones = ['', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine'];
      const tens = ['', '', 'Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety'];
      const teens = ['Ten', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen'];
      function convertLessThanThousand(n) {
        if (n === 0) return '';
        if (n < 10) return ones[n];
        if (n < 20) return teens[n - 10];
        if (n < 100) {
          const ten = Math.floor(n / 10);
          const unit = n % 10;
          return tens[ten] + (unit ? ' ' + ones[unit] : '');
        }
        const hundred = Math.floor(n / 100);
        const rest = n % 100;
        return ones[hundred] + ' Hundred' + (rest ? ' and ' + convertLessThanThousand(rest) : '');
      }
      let words = '';
      let crore = Math.floor(num / 10000000);
      num %= 10000000;
      let lakh = Math.floor(num / 100000);
      num %= 100000;
      let thousand = Math.floor(num / 1000);
      num %= 1000;
      let hundreds = num;
      if (crore) words += convertLessThanThousand(crore) + ' Crore ';
      if (lakh) words += convertLessThanThousand(lakh) + ' Lakh ';
      if (thousand) words += convertLessThanThousand(thousand) + ' Thousand ';
      if (hundreds) words += convertLessThanThousand(hundreds);
      return words.trim() + ' Rupees Only';
    }

    async function saveInvoice(invoiceId, invoiceData, totals) {
      try {
        const invoiceDoc = {
          ...invoiceData,
          total: totals.roundedTotal || 0,
          status: 'active',
          timestamp: new Date()
        };
        await setDoc(doc(db, 'invoices', invoiceId), invoiceDoc);
        const savedInvoice = {
          invoiceId,
          invoiceNo: invoiceData.invoiceNo || '',
          date: invoiceData.date || '',
          customerName: invoiceData.customerName || '',
          totalAmount: totals.roundedTotal || 0,
          status: 'active',
          timestamp: new Date()
        };
        await addDoc(collection(db, 'saved_invoices'), savedInvoice);
        console.log('Invoice saved successfully');
        alert('Invoice saved successfully.');
        window.location.href = 'index.html';
      } catch (error) {
        console.error('Error saving invoice:', error);
        alert('Failed to save invoice.');
      }
    }

    async function loadInvoice(invoiceId) {
      return new Promise((resolve, reject) => {
        try {
          console.log(`Fetching invoice ${invoiceId}`);
          const docRef = doc(db, 'invoices', invoiceId);
          getDoc(docRef).then(docSnap => {
            if (!docSnap.exists()) {
              console.error('Invoice not found');
              alert('Invoice not found.');
              reject(false);
              return;
            }
            const invoiceData = docSnap.data();
            console.log('Invoice data loaded:', invoiceData);
            const items = invoiceData.items || [];
            let totalBeforeTax = 0;
            let totalSGST = 0;
            let totalCGST = 0;
            let totalIGST = 0;
            items.forEach(item => {
              const taxableValue = parseFloat(item.taxableValue) || 0;
              const sgstRate = parseFloat(item.sgstRate) || 0;
              const cgstRate = parseFloat(item.cgstRate) || 0;
              const igstRate = parseFloat(item.igstRate) || 0;
              let sgstAmt = taxableValue * sgstRate / 100 || 0;
              let cgstAmt = taxableValue * cgstRate / 100 || 0;
              let igstAmt = taxableValue * igstRate / 100 || 0;
              totalBeforeTax += taxableValue;
              totalSGST += sgstAmt;
              totalCGST += cgstAmt;
              totalIGST += igstAmt;
              if (item.subItems && item.subItems.length > 0) {
                item.subItems.forEach(subItem => {
                  const subTaxableValue = parseFloat(subItem.taxableValue) || 0;
                  sgstAmt = subTaxableValue * sgstRate / 100 || 0;
                  cgstAmt = subTaxableValue * cgstRate / 100 || 0;
                  igstAmt = subTaxableValue * igstRate / 100 || 0;
                  totalBeforeTax += subTaxableValue;
                  totalSGST += sgstAmt;
                  totalCGST += cgstAmt;
                  totalIGST += igstAmt;
                });
              }
            });
            const grossTotal = totalBeforeTax + totalSGST + totalCGST + totalIGST;
            const roundedTotal = Math.round(grossTotal);
            const rounding = roundedTotal - grossTotal;
            const totals = {
              totalBeforeTax,
              totalSGST,
              totalCGST,
              totalIGST,
              rounding,
              roundedTotal
            };
            const pagesContainer = document.getElementById('invoice-pages');
            pagesContainer.innerHTML = '';
            const maxContentHeight = 250;
            let currentPage = 1;
            let currentItemIndex = 0;
            let currentHeight = 0;
            const rowHeight = 5;
            const headerHeight = 25;
            const footerHeight = 25;
            while (currentItemIndex < items.length) {
              let itemsInPage = [];
              currentHeight = headerHeight;
              while (currentItemIndex < items.length && currentHeight + rowHeight <= maxContentHeight - footerHeight) {
                itemsInPage.push(items[currentItemIndex]);
                currentHeight += rowHeight;
                if (items[currentItemIndex].subItems && items[currentItemIndex].subItems.length) {
                  currentHeight += items[currentItemIndex].subItems.length * rowHeight;
                }
                currentItemIndex++;
              }
              const pageContent = createPageContent(currentPage, invoiceData, items, currentItemIndex - itemsInPage.length, currentItemIndex, totals);
              pagesContainer.appendChild(pageContent);
              currentPage++;
            }
            console.log(`Rendered ${currentPage - 1} page(s)`);
            document.getElementById('save-btn').dataset.invoiceId = invoiceId;
            document.getElementById('save-btn').dataset.invoiceData = JSON.stringify(invoiceData);
            document.getElementById('save-btn').dataset.totals = JSON.stringify(totals);
            resolve(true);
          }).catch(error => {
            console.error('Error loading invoice:', error);
            alert('Failed to load invoice data.');
            reject(error);
          });
        } catch (error) {
          console.error('Error in loadInvoice:', error);
          reject(error);
        }
      });
    }

    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    function triggerPrint() {
      console.log('Triggering print dialog');
      try {
        window.print();
        return true;
      } catch (error) {
        console.error('Error triggering print:', error);
        alert('Failed to open print dialog. Please use the manual print button.');
        document.getElementById('manual-print-btn').style.display = 'block';
        return false;
      }
    }

    async function handleAutoPrint() {
      console.log('Checking for auto-print');
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('print') !== 'true') {
        console.log('No print parameter, skipping auto-print');
        return;
      }
      try {
        const pagesContainer = document.getElementById('invoice-pages');
        if (!pagesContainer.querySelector('.invoice-page')) {
          console.error('No invoice pages rendered, showing manual print');
          document.getElementById('manual-print-btn').style.display = 'block';
          return;
        }
        const images = document.querySelectorAll('img');
        const imagePromises = Array.from(images).map(img => {
          return new Promise(resolve => {
            if (img.complete) {
              console.log(`Image ${img.src} already loaded`);
              resolve();
            } else {
              img.addEventListener('load', () => {
                console.log(`Image ${img.src} loaded`);
                resolve();
              }, { once: true });
              img.addEventListener('error', () => {
                console.log(`Error loading image ${img.src}`);
                resolve();
              }, { once: true });
            }
          });
        });
        console.log(`Waiting for ${imagePromises.length} images to load`);
        await Promise.all(imagePromises);
        console.log('All images loaded, delaying print by 3 seconds');
        setTimeout(() => {
          const printSuccess = triggerPrint();
          if (!printSuccess && isMobileDevice()) {
            console.log('Mobile print failed, showing manual print button immediately');
            document.getElementById('manual-print-btn').style.display = 'block';
          }
        }, 3000);
        setTimeout(() => {
          if (pagesContainer.children.length > 0 && document.getElementById('manual-print-btn').style.display === 'none') {
            console.log('Print dialog not confirmed, showing manual print button');
            document.getElementById('manual-print-btn').style.display = 'block';
          }
        }, 8000); // Adjusted for 3-second delay + 5 seconds
      } catch (error) {
        console.error('Error in handleAutoPrint:', error);
        alert('Failed to prepare for printing. Please use the manual print button.');
        document.getElementById('manual-print-btn').style.display = 'block';
      }
    }

    let printAttempted = false;
    window.addEventListener('afterprint', () => {
      if (printAttempted) {
        console.log('Print dialog closed, redirecting to index.html');
        window.location.href = 'index.html';
      } else {
        console.log('afterprint triggered without print attempt, ignoring');
      }
    });

    document.getElementById('download-btn').addEventListener('click', async () => {
      try {
        console.log('Generating PDF');
        const pages = document.getElementsByClassName('invoice-page');
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('p', 'mm', 'a4');
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = pdf.internal.pageSize.getHeight();
        for (let i = 0; i < pages.length; i++) {
          console.log(`Processing page ${i + 1}`);
          const canvas = await html2canvas(pages[i], { scale: 2 });
          const imgData = canvas.toDataURL('image/jpeg', 1.0);
          if (i > 0) {
            pdf.addPage();
          }
          pdf.addImage(imgData, 'JPEG', 0, 0, pdfWidth, pdfHeight);
        }
        pdf.save('invoice.pdf');
        console.log('PDF saved successfully');
      } catch (error) {
        console.error('Error generating PDF:', error);
        alert('Failed to generate PDF.');
      }
    });

    document.getElementById('save-btn').addEventListener('click', async () => {
      const invoiceId = document.getElementById('save-btn').dataset.invoiceId;
      const invoiceData = JSON.parse(document.getElementById('save-btn').dataset.invoiceData);
      const totals = JSON.parse(document.getElementById('save-btn').dataset.totals);
      await saveInvoice(invoiceId, invoiceData, totals);
    });

    document.getElementById('manual-print-btn').addEventListener('click', () => {
      console.log('Manual print button clicked');
      printAttempted = true;
      triggerPrint();
    });

    (async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const invoiceId = urlParams.get('invoiceId');
      if (invoiceId) {
        console.log('Starting invoice load for ID:', invoiceId);
        try {
          const loaded = await loadInvoice(invoiceId);
          if (loaded) {
            console.log('Invoice loaded, handling auto-print');
            await handleAutoPrint();
          } else {
            console.log('Invoice load failed, showing manual print');
            document.getElementById('manual-print-btn').style.display = 'block';
          }
        } catch (error) {
          console.error('Failed to load invoice:', error);
          document.getElementById('manual-print-btn').style.display = 'block';
        }
      } else {
        console.log('No invoice ID provided, displaying message and redirecting');
        const pagesContainer = document.getElementById('invoice-pages');
        pagesContainer.innerHTML = '<div class="error-message">Please select an invoice from the dashboard. Redirecting in 3 seconds...</div>';
        document.getElementById('download-btn').style.display = 'none';
        document.getElementById('save-btn').style.display = 'none';
        document.getElementById('manual-print-btn').style.display = 'none';
        setTimeout(() => {
          console.log('Redirecting to index.html due to missing invoiceId');
          window.location.href = 'index.html';
        }, 3000);
      }
    })();
  </script>
</body>
</html>
